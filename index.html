<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
		<link href="/styles.8986bff4.css" rel="stylesheet">
		<link href="/mediaQuerries.c038a075.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

		<title>Expenses chart</title>
	<script src="/styles.8986bff4.js"></script><script src="/mediaQuerries.c038a075.js"></script></head>
	<body>
		<div class="container">
			<div class="balance-div">
				<p>My balance</p>
				<div class="image-div">
					<img src="/logo.236e4034.svg" class="logo" alt="logo">
				</div>
				<p class="balance">$921.48</p>
			</div>
			<div class="spending-div">
				<h1>Spending - Last 7 days</h1>
				<div class="bar-graph--div">
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="mon"></div>
						<div class="bar mon"></div>
						<p class="day">mon</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="tue"></div>
						<div class="bar tue"></div>
						<p class="day">tue</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="wed"></div>
						<div class="bar wed"></div>
						<p class="day">wed</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="thu"></div>
						<div class="bar thu"></div>
						<p class="day">thu</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="fri"></div>
						<div class="bar fri"></div>
						<p class="day">fri</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="sat"></div>
						<div class="bar sat"></div>
						<p class="day">sat</p>
					</div>
					<div class="bar-graph--container">
						<div class="bar-value hidden" data-target="sun"></div>
						<div class="bar sun"></div>
						<p class="day">sun</p>
					</div>
				</div>
				<div class="summary-div">
					<div class="total-container">
						<p>Total this month</p>
						<p class="total-spend">$478.22</p>
					</div>
					<div class="percentage-container">
						<p class="percentage-increase">+2.4%</p>
						<p>from last month</p>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/script.d573be0b.js"></script>
		<script type="module" src="/newJson.d488f9d6.js"></script>
		<script type="module" src="/DOM.b5e18724.js"></script>
		<script type="module" src="/constants.71236ac1.js"></script>
	</body>
</html>
